<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的专属购物助手 Jamie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        neutral: '#F5F7FA',
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .scrollbar-hide {
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .animate-fade-in {
                animation: fadeIn 0.3s ease-out forwards;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(8px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .product-img-center {
                display: block;
                margin: 0.75rem auto;
            }
            .disabled-element {
                opacity: 0.5 !important;
                cursor: not-allowed !important;
                pointer-events: none !important;
            }
            /* 微信环境音频提示样式 */
            .audio-tip {
                animation: blink 1.5s infinite alternate;
            }
            @keyframes blink {
                from { opacity: 0.7; }
                to { opacity: 1; }
            }
        }
    </style>
</head>
<body class="bg-neutral min-h-screen flex flex-col">
    <!-- 顶部栏 -->
    <div class="header bg-primary text-white py-4 px-6 text-center font-bold text-xl shadow-md">
        购物助手 Jamie
    </div>

    <!-- 页面点击播放的音频（隐藏）- 微信环境：添加OGG备用格式，确保兼容性 -->
    <audio id="introAudio" preload="metadata" hidden>
        <source src="https://Liy10.github.io/introduction.MP3" type="audio/mpeg">
        <source src="https://Liy10.github.io/introduction.ogg" type="audio/ogg">
        您的浏览器不支持音频播放
    </audio>

    <!-- 聊天容器 -->
    <div class="chat-container flex-1 overflow-y-auto scrollbar-hide p-4 space-y-4" id="chat-container"></div>

    <!-- 输入交互区 -->
    <div class="bg-white rounded-2xl shadow-md p-4 mb-6 mx-4">
        <div class="flex items-center space-x-2 mb-3">
            <button id="text-input-btn" class="flex-1 py-2 rounded-lg bg-neutral text-gray-600 flex items-center justify-center space-x-2 transition-all">
                <i class="fa fa-keyboard-o"></i>
                <span>文字</span>
            </button>
            <button id="voice-input-btn" class="flex-1 py-2 rounded-lg bg-primary text-white flex items-center justify-center space-x-2 transition-all">
                <i class="fa fa-microphone"></i>
                <span>语音</span>
            </button>
        </div>
        
        <!-- 文字输入 (默认隐藏) -->
        <div id="text-input-container" class="hidden flex items-center space-x-2">
            <textarea id="message-input" class="flex-1 border-none outline-none resize-none h-12 text-base placeholder-gray-400" placeholder="请输入您的需求..."></textarea>
            <button id="send-btn" class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center hover:bg-primary/90 transition-colors">
                <i class="fa fa-paper-plane"></i>
            </button>
        </div>
        
        <!-- 语音输入 (默认显示) -->
        <div id="voice-input-container" class="py-6 flex flex-col items-center justify-center">
            <div id="voice-button" class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center mb-3 cursor-pointer hover:bg-primary/20 transition-all">
                <i class="fa fa-microphone text-primary text-2xl"></i>
            </div>
            <p class="text-gray-600 text-sm">点击说话</p>
        </div>
    </div>

    <!-- 语音录音弹窗 -->
    <div id="voice-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-6 max-w-xs w-full text-center">
            <div class="w-16 h-16 rounded-full bg-primary/10 mx-auto mb-4 flex items-center justify-center animate-pulse">
                <i class="fa fa-microphone text-primary text-2xl"></i>
            </div>
            <h3 class="text-lg font-bold mb-1">正在录音</h3>
            <p class="text-gray-500 text-sm mb-4">请说出您的需求</p>
            <button id="stop-voice-btn" class="bg-primary text-white px-5 py-2 rounded-full text-sm hover:bg-primary/90 transition-colors">
                完成录音
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const textInputBtn = document.getElementById('text-input-btn');
        const voiceInputBtn = document.getElementById('voice-input-btn');
        const textInputContainer = document.getElementById('text-input-container');
        const voiceInputContainer = document.getElementById('voice-input-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const voiceButton = document.getElementById('voice-button');
        const voiceModal = document.getElementById('voice-modal');
        const stopVoiceBtn = document.getElementById('stop-voice-btn');
        const introAudio = document.getElementById('introAudio');
        let repeatAudioBtn; // 重复播放按钮元素
        let isSessionEnded = false;
        let currentMode = 'voice'; // 输入模式：默认语音
        let isIntroAudioPlayed = false; // intro音频是否已播放（防止重复点击播放）
        let isAudioPlaying = false; // 当前是否有音频在播放（控制重复按钮禁用）
        
        // 微信环境优化1：提前初始化产品音频实例（避免动态创建延迟导致播放失败）
        let productAudio = new Audio();
        productAudio.preload = 'metadata'; // 仅加载元数据，不加载完整音频
        // 添加MP3+OGG双格式，兼容微信内置浏览器
        const productAudioSource1 = document.createElement('source');
        productAudioSource1.src = 'https://Liy10.github.io/last8158.MP3';
        productAudioSource1.type = 'audio/mpeg';
        const productAudioSource2 = document.createElement('source');
        productAudioSource2.src = 'https://Liy10.github.io/last8158.ogg';
        productAudioSource2.type = 'audio/ogg';
        productAudio.appendChild(productAudioSource1);
        productAudio.appendChild(productAudioSource2);

        // 资源链接
        const assistantAvatar = 'https://youke1.picui.cn/s1/2025/09/15/68c82b7d7f055.png';
        const headphoneImgSrc = 'https://youke1.picui.cn/s1/2025/09/16/68c8fd1f7e50b.jpg';

        // ---------------------- 核心优化：停止所有音频（微信环境确保无残留） ----------------------
        function stopAllAudios() {
            // 停止intro音频
            if (introAudio && !introAudio.paused) {
                introAudio.pause();
                introAudio.currentTime = 0;
            }
            // 停止产品音频
            if (productAudio && !productAudio.paused) {
                productAudio.pause();
                productAudio.currentTime = 0;
            }
            // 重置音频播放状态
            isAudioPlaying = false;
        }

        // 微信环境优化2：强化用户交互触发（添加明确提示，确保点击事件被捕获）
        function initAudioTrigger() {
            // 1. 在初始消息添加"点击播放语音"提示（微信用户明确知道需要点击）
            const audioTipDiv = document.createElement('div');
            audioTipDiv.className = 'flex items-center justify-center mt-2 animate-fade-in';
            audioTipDiv.innerHTML = `
                <span class="text-primary text-sm audio-tip cursor-pointer" id="audioTriggerTip">
                    <i class="fa fa-volume-up mr-1"></i>点击此处播放语音介绍
                </span>
            `;
            chatContainer.appendChild(audioTipDiv);
            
            // 2. 绑定明确的点击触发事件（避免body事件被微信拦截）
            const audioTriggerTip = document.getElementById('audioTriggerTip');
            audioTriggerTip.addEventListener('click', function() {
                if (isIntroAudioPlayed || isAudioPlaying) return;
                
                // 微信环境：先触发音频加载，再播放（解决加载延迟问题）
                introAudio.load().then(() => {
                    introAudio.play().then(() => {
                        isAudioPlaying = true;
                        isIntroAudioPlayed = true;
                        // 隐藏提示
                        audioTriggerTip.remove();
                    }).catch(err => {
                        console.error('intro音频播放失败:', err);
                        // 微信环境播放失败提示（引导用户再次点击）
                        audioTriggerTip.textContent = '播放失败，请再次点击';
                    });
                }).catch(err => {
                    console.error('intro音频加载失败:', err);
                    audioTriggerTip.textContent = '加载失败，请检查网络';
                });
            });
        }

        // 显示初始消息
        function showInitialMessage() {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'flex items-start space-x-3 animate-fade-in';
            msgDiv.innerHTML = `
                <div class="w-10 h-10 rounded-full flex-shrink-0 bg-primary">
                    <img src="${assistantAvatar}" alt="Jamie头像" class="w-full h-full object-cover rounded-full">
                </div>
                <div class="px-4 py-2 rounded-2xl max-w-[75%] bg-white text-gray-800 rounded-tl-none shadow-sm">
                    你好，我是您的购物助手Jamie，请告诉我您的需求，我会为您推荐适合的产品。
                </div>
            `;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 微信环境：添加音频触发提示（关键优化）
            initAudioTrigger();
        }

        // ---------------------- 核心优化：右侧消息弹出后，确保音频切换正常 ----------------------
        // 显示用户消息（会话结束后不显示右侧消息栏）
        function showUserMessage(msg) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'flex items-start justify-end animate-fade-in';
            msgDiv.innerHTML = `
                <div class="px-4 py-2 rounded-2xl max-w-[75%] bg-primary text-white rounded-tr-none">
                    ${msg}
                </div>
            `;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // 右侧消息弹出后，立即停止intro音频（核心修改）
            if (introAudio && !introAudio.paused) {
                stopAllAudios(); // 停止所有音频，确保无残留
                isIntroAudioPlayed = true; // 标记intro音频已播放，不再触发
            }

            if (!isSessionEnded) setTimeout(showProduct, 800);
        }

        // 禁用所有交互元素
        function disableAllInteractions() {
            // 禁用输入切换按钮
            textInputBtn.classList.add('disabled-element');
            voiceInputBtn.classList.add('disabled-element');
            // 禁用文字输入相关
            messageInput.disabled = true;
            messageInput.classList.add('bg-gray-100', 'disabled-element');
            sendBtn.classList.add('disabled-element');
            // 禁用语音输入相关
            voiceButton.classList.add('disabled-element');
            stopVoiceBtn.classList.add('disabled-element');
            // 禁用重复播放按钮
            if (repeatAudioBtn) repeatAudioBtn.classList.add('disabled-element');
        }

        // 恢复所有交互元素
        function enableAllInteractions() {
            // 恢复输入切换按钮
            textInputBtn.classList.remove('disabled-element');
            voiceInputBtn.classList.remove('disabled-element');
            // 恢复文字输入相关
            messageInput.disabled = false;
            messageInput.classList.remove('bg-gray-100', 'disabled-element');
            sendBtn.classList.remove('disabled-element');
            // 恢复语音输入相关
            voiceButton.classList.remove('disabled-element');
            stopVoiceBtn.classList.remove('disabled-element');
            // 恢复重复播放按钮
            if (repeatAudioBtn) repeatAudioBtn.classList.remove('disabled-element');
        }

        // 微信环境优化3：重复播放产品音频（使用预初始化实例，避免动态创建失败）
        function playProductAudioAgain() {
            // 若当前有音频播放，直接返回（防止多段声音）
            if (isAudioPlaying) return;
            
            // 1. 先停止所有音频（核心：避免与intro/旧产品音频叠加）
            stopAllAudios();
            
            // 2. 标记为音频播放中，禁用按钮
            isAudioPlaying = true;
            disableAllInteractions();
            
            // 3. 使用预初始化的产品音频实例播放（微信环境关键优化）
            productAudio.currentTime = 0; // 重置播放位置
            productAudio.play().catch(err => {
                console.error('重复播放音频失败:', err);
                // 播放失败：重置状态，恢复交互 + 提示用户
                isAudioPlaying = false;
                enableAllInteractions();
                alert('音频播放失败，请检查网络后重试');
            });
            
            // 4. 音频播放结束：重置状态，恢复交互
            productAudio.onended = function() {
                isAudioPlaying = false;
                enableAllInteractions();
            };
        }

        // 显示产品（含音频唯一播放逻辑 + 两个文字框同时弹出）
        function showProduct() {
            // 1. 先停止所有音频（核心：避免与intro音频叠加）
            stopAllAudios();
            
            // 2. 标记为音频播放中，禁用所有交互
            isAudioPlaying = true;
            disableAllInteractions();

            // 3. 创建产品推荐消息（含“倾听Lolli...”）
            const productDiv = document.createElement('div');
            productDiv.className = 'flex items-start space-x-3 animate-fade-in';
            productDiv.innerHTML = `
                <div class="w-10 h-10 rounded-full flex-shrink-0 bg-primary">
                    <img src="${assistantAvatar}" alt="Jamie头像" class="w-full h-full object-cover rounded-full">
                </div>
                <div class="px-4 py-2 rounded-2xl max-w-[75%] bg-white text-gray-800 rounded-tl-none shadow-sm">
                    倾听Lolli 是2025年性价比最高的耳机选择，以下是它的推荐理由：
                    <img src="${headphoneImgSrc}" class="product-img-center w-56 rounded-lg shadow-sm" alt="倾听Lolli耳机">
                    <p class="mt-2 text-base"><strong>配置：</strong>自适应降噪2.0，13mm强磁单元，IP54防水</p>
                    <p class="mt-1 text-base"><strong>电商参考价：</strong>179元</p>
                    <p class="mt-1 text-base"><strong>特色：</strong>34小时续航，月销量过十万件，好评率95%以上</p>
                    <!-- 重复播放按钮：添加id便于控制状态 -->
                    <button id="repeat-audio-btn" onclick="playProductAudioAgain()" class="mt-2 px-3 py-1 bg-primary text-white rounded-lg text-sm hover:bg-primary/90 transition-colors">
                        <i class="fa fa-repeat mr-1"></i>重复播放介绍
                    </button>
                </div>
            `;
            chatContainer.appendChild(productDiv);

            // 4. 同时创建“以上就是Jamie...”消息（无延迟，实现同时弹出）
            const finalTipDiv = document.createElement('div');
            finalTipDiv.className = 'flex items-start space-x-3 animate-fade-in';
            finalTipDiv.innerHTML = `
                <div class="w-10 h-10 rounded-full flex-shrink-0 bg-primary">
                    <img src="${assistantAvatar}" alt="Jamie头像" class="w-full h-full object-cover rounded-full">
                </div>
                <div class="px-4 py-2 rounded-2xl max-w-[75%] bg-white text-gray-800 rounded-tl-none shadow-sm">
                    以上就是Jamie为您推荐的耳机，希望您满意。
                </div>
            `;
            chatContainer.appendChild(finalTipDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // 5. 获取重复播放按钮元素（此时已添加到DOM）
            repeatAudioBtn = document.getElementById('repeat-audio-btn');

            // 6. 微信环境优化：使用预初始化的产品音频实例播放（避免动态创建失败）
            productAudio.currentTime = 0; // 重置播放位置
            productAudio.play().catch(err => {
                console.error('产品音频播放失败:', err);
                // 播放失败：重置状态，恢复交互 + 提示用户
                isAudioPlaying = false;
                enableAllInteractions();
                alert('产品介绍音频播放失败，请检查网络后重试');
                // 直接触发会话结束
                showEndNotice();
            });

            // 7. 音频播放结束：重置状态，恢复交互 + 触发会话结束
            productAudio.onended = function() {
                isAudioPlaying = false;
                enableAllInteractions();
                showEndNotice();
            };
        }

        // 会话结束提示
        function showEndNotice() {
            isSessionEnded = true;
            const endDiv = document.createElement('div');
            endDiv.className = 'flex items-center justify-center space-x-3 animate-fade-in';
            endDiv.innerHTML = `
                <div class="px-4 py-2 rounded-xl bg-gray-200 text-gray-600 text-sm">
                    会话结束
                </div>
            `;
            chatContainer.appendChild(endDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 发送消息逻辑（会话结束后仅显示会话结束提示，不显示用户消息）
        function sendMessage() {
            if (isSessionEnded) {
                showEndNotice(); // 仅显示会话结束提示
                return;
            }

            const msg = messageInput.value.trim();
            if (msg) {
                showUserMessage(msg);
                messageInput.value = '';
                messageInput.style.height = 'auto';
            } else if (currentMode === 'voice') {
                showUserMessage('（🔊00:04"）');
            }
        }

        // 切换输入模式（文字/语音）
        textInputBtn.addEventListener('click', () => {
            if (isSessionEnded || isAudioPlaying) return; // 会话结束/音频播放时不允许切换
            currentMode = 'text';
            textInputBtn.classList.replace('bg-neutral', 'bg-primary');
            textInputBtn.classList.replace('text-gray-600', 'text-white');
            voiceInputBtn.classList.replace('bg-primary', 'bg-neutral');
            voiceInputBtn.classList.replace('text-white', 'text-gray-600');
            textInputContainer.classList.remove('hidden');
            voiceInputContainer.classList.add('hidden');
        });

        voiceInputBtn.addEventListener('click', () => {
            if (isSessionEnded || isAudioPlaying) return; // 会话结束/音频播放时不允许切换
            currentMode = 'voice';
            voiceInputBtn.classList.replace('bg-neutral', 'bg-primary');
            voiceInputBtn.classList.replace('text-gray-600', 'text-white');
            textInputBtn.classList.replace('bg-primary', 'bg-neutral');
            textInputBtn.classList.replace('text-white', 'text-gray-600');
            voiceInputContainer.classList.remove('hidden');
            textInputContainer.classList.add('hidden');
        });

        // 文本框自适应高度
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // 语音输入逻辑（会话结束/音频播放时不允许录音）
        voiceButton.addEventListener('click', () => {
            if (!isSessionEnded && !isAudioPlaying) voiceModal.classList.remove('hidden');
        });
        stopVoiceBtn.addEventListener('click', () => {
            voiceModal.classList.add('hidden');
            setTimeout(() => {
                if (isSessionEnded) {
                    showEndNotice();
                } else {
                    showUserMessage('（🔊00:04"）');
                }
            }, 500);
        });

        // 发送按钮与回车事件
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 微信环境优化4：页面加载完成后初始化音频（避免未就绪导致播放失败）
        window.addEventListener('load', () => {
            showInitialMessage();
            // 提前加载产品音频元数据（不播放，仅初始化）
            productAudio.load().catch(err => {
                console.warn('产品音频预加载失败（不影响功能，播放时会重新加载）:', err);
            });
        });

        // 暴露重复播放函数到window（确保按钮onclick能调用）
        window.playProductAudioAgain = playProductAudioAgain;
    </script>
</body>
</html>
