<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="always">
    <title>购物平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        neutral: '#F5F7FA',
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .scrollbar-hide {
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            .scrollbar-hide::-webkit-scrollbar { display: none; }
            .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
            @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
            .product-img-center {
                display: block; margin: 0.75rem auto; max-width: 90%; border-radius: 8px;
                cursor: pointer; transition: scale 0.2s ease;
            }
            .product-img-center:hover { transform: scale(1.02); }
            .wechat-tip { color: #165DFF; font-weight: 500; }
            #img-preview-modal {
                position: fixed; 
                inset: 0; 
                background-color: rgb(0 0 0 / 80%);
                display: flex; 
                align-items: center; 
                justify-content: center; 
                z-index: 50;
                opacity: 0; 
                visibility: hidden; 
                transition: opacity 0.3s ease;
            }
            #img-preview-modal.show { opacity: 1; visibility: visible; }
            #preview-img { max-width: 90%; max-height: 90vh; border-radius: 8px; animation: imgZoom 0.3s ease; }
            @keyframes imgZoom { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        }
    </style>
</head>
<body class="bg-neutral min-h-screen flex flex-col">
    <!-- 顶部栏 -->
    <div class="header bg-primary py-4 shadow-md"></div>

    <!-- 聊天容器 -->
    <div class="chat-container flex-1 overflow-y-auto scrollbar-hide p-4 space-y-4" id="chat-container"></div>

    <!-- 输入交互区（仅保留语音输入核心功能） -->
    <div class="bg-white rounded-2xl shadow-md p-4 mb-6 mx-4">
        <div id="voice-input-container" class="py-6 flex flex-col items-center justify-center">
            <div id="voice-button" class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center mb-3 cursor-pointer hover:bg-primary/20">
                <i class="fa fa-microphone text-primary text-2xl"></i>
            </div>
            <p class="text-gray-600 text-sm">点击说话（请允许麦克风权限）</p>
        </div>
    </div>

    <!-- 语音录音弹窗 -->
    <div id="voice-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-6 max-w-xs w-full text-center">
            <div class="w-16 h-16 rounded-full bg-primary/10 mx-auto mb-4 flex items-center justify-center animate-pulse">
                <i class="fa fa-microphone text-primary text-2xl"></i>
            </div>
            <h3 class="text-lg font-bold mb-1">正在倾听</h3>
            <p class="text-gray-500 text-sm mb-2">请说出产品名称（如“我要卫衣”“我要餐巾垫”）</p>
            <!-- 微信提示：仅微信环境显示 -->
            <p id="wechat-voice-tip" class="text-xs text-gray-500 mb-4 hidden">
                <span class="wechat-tip">微信用户：</span>1.请复制小程序链接（https://liy10.github.io/last.voice.html）使用浏览器打开 2.再返回该页面继续填写问卷
            </p>
            <button id="stop-voice-btn" class="bg-primary text-white px-5 py-2 rounded-full text-sm hover:bg-primary/90">
                识别中···
            </button>
        </div>
    </div>

    <!-- 图片预览弹窗 -->
    <div id="img-preview-modal">
        <div class="relative">
            <img id="preview-img" src="" alt="产品大图">
            <button id="close-img-btn" class="absolute top-2 right-2 w-8 h-8 rounded-full bg-white/20 text-white flex items-center justify-center hover:bg-white/30">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>

    <script>
        // 核心DOM元素获取（仅保留必需项）
        const [chatContainer, voiceButton, voiceModal, stopVoiceBtn, 
               imgPreviewModal, previewImg, closeImgBtn, wechatVoiceTip] = [
            document.getElementById('chat-container'),
            document.getElementById('voice-button'),
            document.getElementById('voice-modal'),
            document.getElementById('stop-voice-btn'),
            document.getElementById('img-preview-modal'),
            document.getElementById('preview-img'),
            document.getElementById('close-img-btn'),
            document.getElementById('wechat-voice-tip')
        ];

        // 核心产品配置（保留所有有效产品，含餐巾垫）
        const productConfig = {
            卫衣: {
                text: '为您推荐下面这两款卫衣，买家评价详情使用星级制展示',
                img: 'https://youke1.picui.cn/s1/2025/10/07/68e50905d32c9.png',
                similar: ['卫衣', '微衣', '韦衣', '位衣','围衣']
            },
            彩椒: {
                text: '为您推荐下面这两款彩椒，买家评价详情使用星级制展示',
                img: 'https://youke1.picui.cn/s1/2025/10/07/68e50905a1ae6.png',
                similar: ['彩椒', '菜椒', '才椒', '采椒', '蔡椒', '彩交', '才交', '彩胶', '踩胶', '菜角']
            },
            计算器: {
                text: '为您推荐下面这两款计算器，买家评价详情使用星级制展示',
                img: 'https://youke1.picui.cn/s1/2025/10/07/68e5090686300.png',
                similar: ['计算器', '计蒜器', '机算器', '记算器', '计算期', '纪算期']
            },
            卷纸: {
                text: '为您推荐下面这两款卷纸，买家评价详情使用星级制展示',
                img: 'https://youke1.picui.cn/s1/2025/10/07/68e5090692283.png',
                similar: ['卷纸', '圈纸', '倦纸', '卷只', '卷子', '聚氨酯']
            },
            餐巾垫: {
                text: '为您推荐下面这两款餐巾垫，买家评价详情使用星级制展示',
                img: 'https://youke1.picui.cn/s1/2025/10/08/68e5ec9a251b5.png',
                similar: ['餐巾垫', '餐斤垫', '餐巾店', '餐锦垫', '餐静电', '参金店']
            },
            咖啡机: {
                text: '为您推荐下面这两款咖啡机，买家评价详情使用星级制展示',
                img: 'https://youke1.picui.cn/s1/2025/10/07/68e50c4d23475.png',
                similar: ['咖啡机', '咖啡鸡', '咖妃机', '咔啡机', '咖啡积', '卡飞机']
            }
        };
        // 优先搜索产品列表（控制推荐顺序）
        const requiredProducts = ['卫衣', '彩椒', '计算器', '卷纸', '餐巾垫'];

        // 核心状态变量（仅保留必需项）
        let [shownProducts, lastUserInput, speechRecognition] = [[], '', null];

        // 微信环境检测（核心工具函数）
        const isWechatEnv = () => {
            return window.navigator.userAgent.toLowerCase().includes('micromessenger');
        };

        // 1. 语音识别初始化（核心功能）
        const initSpeechRecognition = () => {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!window.SpeechRecognition) {
                alert(isWechatEnv() ? '微信浏览器暂不支持语音识别，请先允许麦克风权限后重试' : '浏览器不支持语音识别，请用Chrome');
                return null;
            }
            const rec = new window.SpeechRecognition();
            rec.lang = 'zh-CN';
            rec.interimResults = false;
            rec.maxAlternatives = 1;
            
            // 微信端权限拒绝处理
            if (isWechatEnv()) {
                rec.onpermissiondenied = () => {
                    createTip('<span class="wechat-tip">微信用户：</span>麦克风权限已拒绝，请在微信设置（设置-通用-权限管理-麦克风）中开启');
                    voiceModal.classList.add('hidden');
                };
            }
            
            return rec;
        };

        // 2. 产品关键词匹配（核心功能）
        const matchProductKeyword = (text) => {
            if (!text) return '';
            const processedText = text.toLowerCase().replace(/\s+|我要|想买|搜索|找|要|看/g, '');
            for (const [product, { similar }] of Object.entries(productConfig)) {
                if (similar.some(word => processedText.includes(word.toLowerCase()))) {
                    return product;
                }
            }
            return '';
        };

        // 3. 消息创建（核心UI函数）
        const createMsg = (content, isUser = false) => {
            const div = document.createElement('div');
            div.className = `flex items-start animate-fade-in ${isUser ? 'justify-end' : ''}`;
            div.innerHTML = isUser 
                ? `<div class="px-4 py-2 rounded-2xl max-w-[75%] bg-primary text-white rounded-tr-none"><i class="fa fa-microphone mr-1"></i>${content}</div>`
                : `<div class="px-4 py-2 rounded-2xl max-w-[75%] bg-white text-gray-800 shadow-sm">${content}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        // 4. 提示消息创建（核心UI函数）
        const createTip = (content) => {
            const div = document.createElement('div');
            div.className = 'flex items-start animate-fade-in';
            div.innerHTML = `<div class="px-4 py-2 rounded-xl bg-gray-200 text-gray-600 text-sm">${content}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        // 5. 图片预览功能（核心交互）
        const initImgPreview = () => {
            // 打开预览
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('product-img-center')) {
                    previewImg.src = e.target.src;
                    imgPreviewModal.classList.add('show');
                    document.body.style.overflow = 'hidden';
                }
            });
            // 关闭预览
            const closePreview = () => {
                imgPreviewModal.classList.remove('show');
                previewImg.src = '';
                document.body.style.overflow = 'auto';
            };
            closeImgBtn.addEventListener('click', closePreview);
            imgPreviewModal.addEventListener('click', (e) => e.target === imgPreviewModal && closePreview());
        };

        // 6. 产品推荐（核心业务逻辑）
        const showProductRecommend = () => {
            const matchedProduct = matchProductKeyword(lastUserInput);
            let isInvalid = false, tip = '';

            // 无效场景判断
            if (!matchedProduct) {
                isInvalid = true;
                tip = '未找到相关产品，本平台只售卖卫衣、彩椒、计算器、卷纸、餐巾垫、咖啡机';
            } else if (matchedProduct === '咖啡机' && !requiredProducts.every(p => shownProducts.includes(p))) {
                isInvalid = true;
                tip = '请先搜索完卫衣、彩椒、计算器、卷纸、餐巾垫，最后再搜索咖啡机';
            }

            if (isInvalid) {
                createTip(tip);
                return;
            }

            // 显示产品
            const { text, img } = productConfig[matchedProduct];
            createMsg(text);
            !shownProducts.includes(matchedProduct) && shownProducts.push(matchedProduct);

            // 显示产品图片
            setTimeout(() => {
                const imgDiv = document.createElement('div');
                imgDiv.className = 'flex items-start animate-fade-in';
                imgDiv.innerHTML = `<div class="px-4 py-2 rounded-2xl max-w-[75%] bg-white text-gray-800 shadow-sm">
                    <img src="${img}" alt="推荐的${matchedProduct}" class="product-img-center" title="点击放大查看">
                </div>`;
                chatContainer.appendChild(imgDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // 收尾提示
                setTimeout(() => {
                    const finalText = matchedProduct === '咖啡机' 
                        ? `以上就是为您推荐的${matchedProduct}，所有产品已推荐完毕，希望您满意。`
                        : `以上就是为您推荐的${matchedProduct}，您可继续通过语音搜索其他指定产品。`;
                    createMsg(finalText);
                }, 800);
            }, 800);
        };

        // 7. 语音识别核心逻辑（核心交互）
        const startVoiceRecognition = () => {
            speechRecognition = speechRecognition || initSpeechRecognition();
            if (!speechRecognition) return;

            // 微信端权限引导
            if (isWechatEnv() && shownProducts.length === 0) {
                setTimeout(() => createTip(`
                    <span class="wechat-tip">微信用户：</span>请点击"允许"麦克风权限以使用语音功能，若已拒绝请在微信设置中开启
                `), 300);
            }

            // 启动识别
            speechRecognition.start();
            
            // 结果处理
            speechRecognition.onresult = (e) => {
                lastUserInput = e.results[0][0].transcript.trim();
            };
            
            // 结束处理
            speechRecognition.onend = () => {
                voiceModal.classList.add('hidden');
                if (lastUserInput) {
                    createMsg(lastUserInput, true);
                    setTimeout(showProductRecommend, 800);
                } else {
                    const tipContent = isWechatEnv() 
                        ? '未识别到有效内容，请确保已允许麦克风权限并清晰说出产品名称（如“我要餐巾垫”）' 
                        : '未识别到有效内容，请重新尝试（可说“我要餐巾垫”）';
                    createTip(tipContent);
                }
            };
            
            // 错误处理
            speechRecognition.onerror = (e) => {
                voiceModal.classList.add('hidden');
                let errorTip = '';
                if (isWechatEnv()) {
                    errorTip = e.error === 'not-allowed' 
                        ? '<span class="wechat-tip">微信用户：</span>麦克风权限已拒绝，请在微信设置（设置-通用-权限管理）中开启'
                        : '<span class="wechat-tip">微信用户：</span>语音识别失败，请检查网络后重试';
                } else {
                    errorTip = e.error === 'not-allowed' 
                        ? '麦克风权限已拒绝，请在浏览器设置中开启' 
                        : '语音识别失败，请重试';
                }
                createTip(errorTip);
            };
        };

        // 8. 核心事件绑定
        voiceButton.addEventListener('click', () => {
            lastUserInput = '';
            voiceModal.classList.remove('hidden');
            
            // 控制微信提示显示
            if (isWechatEnv()) {
                wechatVoiceTip.classList.remove('hidden');
            } else {
                wechatVoiceTip.classList.add('hidden');
            }
            
            startVoiceRecognition();
        });
        
        stopVoiceBtn.addEventListener('click', () => {
            if (speechRecognition) {
                speechRecognition.stop();
                voiceModal.classList.add('hidden');
            }
        });

        // 9. 页面初始化（核心入口）
        window.addEventListener('load', () => {
            // 微信提示初始化
            if (isWechatEnv() && wechatVoiceTip) {
                wechatVoiceTip.classList.remove('hidden');
            }

            // 欢迎语
            const welcomeContent = isWechatEnv() 
                ? `很高兴为您服务，本平台共售卖卫衣、彩椒、计算器、卷纸、餐巾垫、咖啡机 这六类产品。
                请点击语音按钮并允许麦克风权限，说出对应产品名称（如“我要卫衣”“我要餐巾垫”）浏览详情（请最后再搜索咖啡机）。
                <p class="mt-2 text-xs text-gray-500 wechat-tip">微信用户：若权限请求未弹出，请检查微信权限设置</p>`
                : `很高兴为您服务，本平台共售卖卫衣、彩椒、计算器、卷纸、餐巾垫、咖啡机 这六类产品，
                请点击语音按钮说出对应产品名称（如“我要卫衣”“我要餐巾垫”）浏览详情（请最后再搜索咖啡机）。`;
            
            createMsg(welcomeContent);
            initImgPreview();
        });
    </script>
</body>
</html>
